<table class="table table-bordered" style="margin-top: 2%; margin-left: 2%;">
  <tr>
    <th>Name</th>
    <th>User Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>Phone Number</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.name}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>{{user.address.street}} {{user.address.city}} {{user.address.suite}} {{user.address.zipcode}}</td>
    <td>{{user.phone}}</td>
  </tr>
</table>
